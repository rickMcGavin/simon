<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="css/simon.min.css">
  </head>
  <body>
    <div class="game">
      <div class="inner-game">
        <div class="top">
          <div id="0" class="top-left"></div>
          <div id="1" class="top-right"></div>
        </div>
        <div class="bottom">
          <div id="2" class="bottom-left"></div>
          <div id="3" class="bottom-right"></div>
        </div>
      </div>
      <div class="middle">
        <h1>Simon</h1>
        <div class="led-row">
          <div class="led-light led-off"></div>
        </div>
        <div class="row">
          <div class="display">--</div>
          <div class="btn start"></div>
          <div class="btn strict"></div>
        </div>
        <div class="row">
          <span>COUNT</span>
          <span>START</span>
          <span>STRICT</span>
        </div>
        <div class="switch-row">
          <span>OFF</span>
          <div class="slot">
            <div class="switch"></div>
          </div>
          <span>ON</span>
        </div>
      </div>
    </div>
    <script src="js/simon.js" charset="utf-8"></script>
  </body>
</html>
