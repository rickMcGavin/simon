<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="css/simon.css">
  </head>
  <body>

        <div class="modal hidden"><h1 class="modalH1"></h1></div>

    <div class="game">
        <div id="green" class="game-btn top-left"></div>
        <div id="red" class="game-btn top-right"></div>
        <div id="yellow" class="game-btn bottom-left"></div>
        <div id="blue" class="game-btn bottom-right"></div>
      
      <div class="middle">
        <h1>Simon</h1>
        <div class="led-row">
          <div class="led-light led-off"></div>
        </div>
        <div class="row">
          <div class="display">--</div>
          <div class="btn start"></div>
          <div class="btn strict"></div>
        </div>
        <div class="row">
          <span>COUNT</span>
          <span>START</span>
          <span>STRICT</span>
        </div>
        <div class="switch-row">
          <span>OFF</span>
          <div class="slot">
            <div class="switch"></div>
          </div>
          <span>ON</span>
        </div>
      </div>
      
    </div>
    <audio class="green" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
    <audio class="red" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
    <audio class="yellow" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
    <audio class="blue" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
    <audio class="wrong" src="sounds/wrong.wav"></audio>
    <audio class="won" src="sounds/game_won.mp3"></audio>
    <script src="js/simon.js" charset="utf-8"></script>
  </body>
</html>
